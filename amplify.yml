version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - bundle install --deployment
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "master" ]; then JEKYLL_ENV=production bundle exec jekyll build
        - if [ "${AWS_BRANCH}" = "staging" ]; then JEKYLL_ENV=development bundle exec jekyll build        
    postBuild:
      commands:
        - chmod +x ./_site/assets/startup/build.sh
        - ./_site/assets/startup/build.sh
      
  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths: 
      - node_modules
      - vendor
