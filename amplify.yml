version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - bundle install --path=bundled
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "master" ]; then JEKYLL_ENV=production bundle exec jekyll build; fi
        - if [ "${AWS_BRANCH}" = "staging" ]; then JEKYLL_ENV=development bundle exec jekyll build; fi    
    postBuild:
      commands:
        - chmod +x ./_site/assets/startup/build.sh
        - ./_site/assets/startup/build.sh
      
  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths: 
      - node_modules
      - bundled

  customHeaders:
        - pattern: '**/*'
          headers:
                - key: 'Referrer-Policy'
                        value: 'no-referrer'
                - key: 'X-Frame-Options'
                        value: 'X-Frame-Options: SAMEORIGIN'
                - key: 'X-XSS-Protection'
                        value: 'X-XSS-Protection: 1; mode=block'
                - key: 'X-Content-Type-Options'
                        value: 'X-Content-Type-Options: nosniff'
                - key: 'Content-Security-Policy'
                        value: "default-src 'self'; img-src *; frame-src *; font-src *; media-src *; style-src * 'unsafe-inline'; connect-src 'self' https://*.opendoc.sg; script-src 'self'  'sha256-cZeHu5WczV7gma7unmZ5l6WP54Plm4jzl1MUr4q2lrY='"